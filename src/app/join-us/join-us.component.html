          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>

          <label required for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-success col-lg-12">Log-in</button><br><br>
        <button  type="submit" routerLink="/signup" routerLinkActive="active" class="btn btn-info col-lg-12 ">Sign-up</button>
        
      </form>
</div>
</section>
